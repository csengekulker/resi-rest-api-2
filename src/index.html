<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resi</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <script src="js/bootstrap.js"></script>

</head>
<body>
    <div class="container">
      <h1>Resi</h1>
      <div class="addForm row form-floating">
          <div class="col">
              <label for="name" class="form-label">Név</label>
              <input type="text" id="name" class="form-control">
          </div>
          <div class="col">
              <label for="city" class="form-label">Település</label>
              <input type="text" id="city" class="form-control">
          </div>
          <div class="mb-2 col">
              <label for="salary" class="form-label">Fizetés</label>
              <input type="text" id="salary" class="form-control">
          </div>
          <button type="button" id="addButton" class="btn btn-secondary">
              Hozzáad
          </button>
      </div>


      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Név</th>
                  <th>Település</th>
                  <th>Fizetés</th>
              </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
      </table>


      <div class="editForm row invisible">
        <div class="col">
            <label for="nameEdit" class="form-label">Név</label>
            <input type="text" id="nameEdit" class="form-control">
        </div>
        <div class="col">
            <label for="cityEdit" class="form-label" >Település</label>
            <input type="text" id="cityEdit" class="form-control">
        </div>
        <div class="mb-2 col">
            <label for="salaryEdit" class="form-label">Fizetés</label>
            <input type="text" id="salaryEdit" class="form-control">
        </div>
        <button type="button" id="saveButton" class="btn btn-secondary">
            Mentés
        </button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
