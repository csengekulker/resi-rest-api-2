<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Resi</h1>
    <div class="addForm">
        <div>
            <label for="name">Név</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="city">Település</label>
            <input type="text" id="city">
        </div>
        <div>
            <label for="salary">Fizetés</label>
            <input type="text" id="salary">
        </div>
        <button type="button" id="addButton">
            Hozzáad
        </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Név</th>
                <th>Település</th>
                <th>Fizetés</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>


    <div class="editForm">
      <div>
          <label for="nameEdit">Név</label>
          <input type="text" id="nameEdit">
      </div>
      <div>
          <label for="cityEdit">Település</label>
          <input type="text" id="cityEdit">
      </div>
      <div>
          <label for="salaryEdit">Fizetés</label>
          <input type="text" id="salaryEdit">
      </div>
      <button type="button" id="saveButton">
          Mentés
      </button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
