<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resi</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <script src="js/bootstrap.js"></script>

</head>
<body>
    <div class="container">
      <h1>Resi</h1>

      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Kezdőlap</a>
        </li>
        <li class="nav-item">
          <a href="tasks.html" class="nav-link">Projektek</a>
        </li>
        <li class="nav-item">
          <a href="card.html" class="nav-link">Névjegy</a>
        </li>
      </ul>

      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">
        Új dolgozó felvétele
      </button>

      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Név</th>
                  <th>Település</th>
                  <th>Fizetés</th>
              </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
      </table>

    </div>

    <!-- addModal -->
    <div class="modal fade" id="addModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Új dolgozó felvétele</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="addForm row form-floating">
              <div class="col">
                  <label for="name" class="form-label">Név</label>
                  <input type="text" id="name" class="form-control">
              </div>
              <div class="col">
                  <label for="city" class="form-label">Település</label>
                  <input type="text" id="city" class="form-control">
              </div>
              <div class="mb-2 col">
                  <label for="salary" class="form-label">Fizetés</label>
                  <input type="text" id="salary" class="form-control">
              </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bezárás</button>
            <button type="button" id="addButton" class="btn btn-secondary" data-bs-dismiss="modal">Dolgozó felvétele</button>
          </div>
        </div>
      </div>
    </div>

    <!-- editModal -->

    <div class="modal fade" id="editModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Dolgozó adatainak módosítása</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="editForm row">
              <div class="col">
                  <label for="nameEdit" class="form-label">Név</label>
                  <input type="text" id="nameEdit" class="form-control">
              </div>
              <div class="col">
                  <label for="cityEdit" class="form-label" >Település</label>
                  <input type="text" id="cityEdit" class="form-control">
              </div>
              <div class="mb-2 col">
                  <label for="salaryEdit" class="form-label">Fizetés</label>
                  <input type="text" id="salaryEdit" class="form-control">
              </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bezárás</button>
            <button type="button" id="saveButton" class="btn btn-secondary" data-bs-dismiss="modal">Adatok mentése</button>
          </div>
        </div>
      </div>
    </div>


    <!-- confirmDeletionModal -->

    <div class="modal fade" id="confirmDeletionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Biztosan törölni szeretné?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-footer">
            <button type="button" id="confirmDelButton" class="btn btn-danger" data-bs-dismiss="modal">Dolgozó törlése</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
